<!-- Background -->

<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let points = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        points = [];
        for (let i = 0; i < 50; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        points.forEach(point => {
            point.x += point.vx;
            point.y += point.vy;
            if (point.x < 0 || point.x > canvas.width) {
                point.vx *= -1;
            }
            if (point.y < 0 || point.y > canvas.height) {
                point.vy *= -1;
            }
            drawPoint(point);
            points.forEach(otherPoint => {
                if (point !== otherPoint && distance(point, otherPoint) < 100) {
                    drawLine(point, otherPoint);
                }
            });
        });
        requestAnimationFrame(animate);
    }

    function drawPoint(point) {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#0077FF'; // Blue color
        ctx.fill();
        ctx.closePath();
    }

    function drawLine(point1, point2) {
        const distanceBetweenPoints = distance(point1, point2);
        if (distanceBetweenPoints < 100) {
            const dx = point2.x - point1.x;
            const dy = point2.y - point1.y;
            const forceX = dx * 0.00000005; // Elasticity factor
            const forceY = dy * 0.00000005; // Elasticity factor

            point1.vx += forceX;
            point1.vy += forceY;
            point2.vx -= forceX;
            point2.vy -= forceY;

            ctx.beginPath();
            ctx.moveTo(point1.x, point1.y);
            ctx.lineTo(point2.x, point2.y);
            ctx.strokeStyle = `rgba(0, 119, 255, ${1 - distanceBetweenPoints / 100})`; // Blue color with dynamic opacity
            ctx.stroke();
            ctx.closePath();

            // Shake points
            point1.x += (Math.random() - 0.5) * 2;
            point1.y += (Math.random() - 0.5) * 2;
            point2.x += (Math.random() - 0.5) * 2;
            point2.y += (Math.random() - 0.5) * 2;
        }
        if (distanceBetweenPoints > 120) { // Snap threshold
            ctx.fillStyle = '#0077FF'; // Blue color
            ctx.fillRect((point1.x + point2.x) / 2, (point1.y + point2.y) / 2, 3, 3); // Blue explosion effect
        }
    }

    function distance(point1, point2) {
        const dx = point2.x - point1.x;
        const dy = point2.y - point1.y;
        return Math.sqrt(dx * dx + dy * dy);
    }

    window.addEventListener('resize', init);
    init();
</script>
