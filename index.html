<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Floating Points with Connecting Lines</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #111; /* Dark background */
            font-family: Arial, sans-serif; /* Use a common sans-serif font */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .large-text {
            font-size: 48px; /* Make text very large */
            color: #fff; /* White color for text */
            text-align: center; /* Center align text */
            margin-top: 50px; /* Add some top margin */
        }
        .large-text a {
            color: #0077FF; /* Blue color for links */
            text-decoration: none; /* Remove default underline */
        }
        .large-text a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div>
        <p class="large-text">This website has been migrated to <a href="https://orange-depot.github.io/">https://orange-depot.github.io/</a></p>
        <p class="large-text">Have a great day!</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for (let i = 0; i < 50; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1,
                    trail: [] // Store trail history for each point
                });
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                point.trail.push({ x: point.x, y: point.y }); // Add current position to the trail
                if (point.trail.length > 10) {
                    point.trail.shift(); // Remove oldest position from the trail
                }

                point.x += point.vx;
                point.y += point.vy;
                if (point.x < 0 || point.x > canvas.width) {
                    point.vx *= -1;
                }
                if (point.y < 0 || point.y > canvas.height) {
                    point.vy *= -1;
                }
                drawTrail(point.trail);
                drawPoint(point);
                points.forEach(otherPoint => {
                    if (point !== otherPoint && distance(point, otherPoint) < 100) {
                        drawLine(point, otherPoint);
                    }
                });
            });
            requestAnimationFrame(animate);
        }

        function drawTrail(trail) {
            ctx.beginPath();
            trail.forEach((point, index) => {
                const opacity = index / trail.length; // Opacity based on trail length
                ctx.fillStyle = `rgba(255, 0, 255, ${opacity})`; // Purple color with dynamic opacity
                ctx.fillRect(point.x, point.y, 2, 2);
            });
            ctx.closePath();
        }

        function drawPoint(point) {
            ctx.beginPath();
            ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#0077FF'; // Blue color for points
            ctx.fill();
            ctx.closePath();
        }

        function drawLine(point1, point2) {
            const distanceBetweenPoints = distance(point1, point2);
            if (distanceBetweenPoints < 100) {
                const dx = point2.x - point1.x;
                const dy = point2.y - point1.y;
                const forceX = dx * 0.000005; // Elasticity factor
                const forceY = dy * 0.000005; // Elasticity factor

                point1.vx += forceX;
                point1.vy += forceY;
                point2.vx -= forceX;
                point2.vy -= forceY;

                ctx.beginPath();
                ctx.moveTo(point1.x, point1.y);
                ctx.lineTo(point2.x, point2.y);
                ctx.strokeStyle = `rgba(0, 119, 255, ${1 - distanceBetweenPoints / 100})`; // Blue color with dynamic opacity
                ctx.stroke();
                ctx.closePath();

                // Shake points
                point1.x += (Math.random() - 0.5) * 2;
                point1.y += (Math.random() - 0.5) * 2;
                point2.x += (Math.random() - 0.5) * 2;
                point2.y += (Math.random() - 0.5) * 2;
            }
        }

        function distance(point1, point2) {
            const dx = point2.x - point1.x;
            const dy = point2.y - point1.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        window.addEventListener('resize', init);
        init();
    </script>
</body>
</html>
